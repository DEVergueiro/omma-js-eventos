<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma - Painel administrativo</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <h1>Painel de controle</h1>
    </header>
    <main>
        <section class="painel-receitas">
           
        </section>
        <section class="formulario">
            <h2>Adicionar nova receita</h2>
            <form>
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo">
                <br>
                <label for="dificuldade">Dificuldade</label>
                <select name ="dificuldade" id="dificuldade">
                    <option value="simples"selected>simples</option>
                    <option value="medio">médio</option>
                    <option value="dificil">difícil</option>
                    <option value="chef">chef</option>
                </select>
                <br>
                <label for="ingredientes">Ingredientes</label>
                <small>Adicione os ingredientes separados por vírgula (Exemplo: açúcar, sal, leite)</small>
                <textarea name="ingredientes" id="ingredientes"></textarea>
                <br>
                <label for="preparo">Preparo</label>
                <textarea name="preparo" id="preparo"></textarea>
                <br>
                <label for="link">Link</label>
                <input type="text" name="link" id="link">
                <br>
                <div id="janela-vegano">
                    <p><label for="vegano">Vegano</label><br>
                        <label for="vegano-true" class="vegano-sn">Sim</label>
                        <input type="radio" class="vegano-sn id="vegano-true" name="vegano" value="sim">
                        <label for="vegano-false" class="vegano-sn">Não</label>
                        <input type="radio" class="vegano-sn id="vegano-false" name="vegano" value="não" checked>
                    </p>
                </div>
                <br>
                <button id="btnEnviar">enviar</button>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
